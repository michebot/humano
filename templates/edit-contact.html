{% extends 'base.html' %}

{% block title %} Humano | Edit Contact {% endblock %}

{% block content %}

  <h2>
      Edit {{ contact.contact_name }}'s info:
  </h2>

  <form action="/my-contacts/edit-{{ contact.contact_id }}", method="POST">
    Name:<br> 
    <input 
      type="text" 
      name="contact_name" 
      value="{{ contact.contact_name}}"
      autofocus><br><br>
    Phone Number:<br> 
    <input 
      type="number"
      maxlength="10"
      name="contact_phone_number"
      value="{{ contact.contact_phone_number}}"
      required><br><br>
    Relationship:<br> 
    <input 
      type="text"
      name="relationship"
      value="{{ contact.relationship}}"><br><br>
    <button 
      type="submit"
      class="btn1">Update
    </button>
    <input 
      id="cancel" 
      class="btn1" 
      type="button" 
      value="Cancel" 
      onclick="window.location.href='/my-contacts'"/>
  </form>


{% endblock %}
