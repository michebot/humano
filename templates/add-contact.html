<div class="container">

  <div class="row">

      <form action="/add-contact", method="POST" class="form-signin mt0">

        <div class="row">
          <div class="col">
            <label for="contactName">Name</label>
            <input type="text" class="form-control" name="contact_name" autofocus placeholder="Grace" required="">
          </div>
        </div>

        <div class="row mb">
          <div class="col">
            <label for="number">Phone number</label>

          </div>
        </div>

        <div class="row">
          <div class="col">

        <button
          type="submit"
          class="btn-signup">
