{% extends 'base.html' %}

{% block title %} Humano | Add contacts {% endblock %}

{% block content %}

<h2>Add a contact:</h2>

<form action="/add-contact", method="POST">
    Name:<br> 
    <input type="text" name="contact_name" autofocus><br><br>
    Phone Number:<br> 
    <input type="tel" name="contact_phone_number" required><br><br>
    Relationship:<br> 
    <input type="text" name="relationship"><br><br>

    <button type="submit" class="btn">Add</button>

</form>


{% endblock %}
