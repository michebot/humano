<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}humano{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<!-- Begin Navigation -->

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
    <h2 class="my-0 mr-md-auto font-weight-normal">humano</h2>
    <a class="nav-link-homepage" href="/about">About</a>
    <a class="nav-link-homepage" href="/login">Login</a>
    <a class="btn-homepage btn-small" href="/sign-up">
        Sign up
    </a>
</div>

<!-- End Navigation -->

<!-- Begin Hero -->

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="col-md-10 p-lg-5 mx-auto my-5">
        <img class="d-block mx-auto mb-4" src="static/images/bell.png" alt="" width="72" height="72">
        <h1 class="display-4 font-weight-normal mb3">
            Notify your network when you need help.
        </h1>
        <a class="btn-homepage" href="/sign-up">
            Sign up
        </a>
    </div>
</div>

<!-- End Hero -->

<!-- Begin Main Body -->

<div class="bg-humano body-container">
    <div class="container bg-humano body-wrapper">

    <div class="sub-nav border-bottom mb">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-4">
                        <span class="badge brown badge-pill">
                          1
                        </span>
                        <span class="brown-text">
                          Sign up
                      </span>
                    </div>
                    <div class="col-4">
                      <span class="badge brown badge-pill">
                          2
                      </span>
                      <span class="brown-text">
                          Add your contacts
                      </span>
                    </div>
                    <div class="col-4">
                      <span class="badge brown badge-pill">
                          3
                      </span>
                      <span class="brown-text">
                          Notify your network
                      </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
              <div class="col-4">
                  <div class="circle green shift-left-down"></div>
              </div>
              <div class="col-4">
                <div class="circle green small shift-left"></div>
                <div class="circle brown small shift-right"></div>
                <div class="circle red small shift-left"></div>
                <div class="circle yellow small"></div>
              </div>
              <div class="col-4">
                  <div class="ball-wrap">
                      <div class="circle green"></div>
                      <div class="circle green small special"></div>
                      <div class="circle brown small special"></div>
                      <div class="circle red small special"></div>
                      <div class="circle yellow small m0 special"></div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>


<!-- End Main Body -->

    <footer class="humano-footer">
      <p>Made with ❤️  by Michebot © 2017-2018</p>
    </footer>

</body>
</html>
